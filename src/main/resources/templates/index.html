<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospital Management System</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Hospital Management System</h1>
    <h2>Diabetes Prediction</h2>
    <form action="#" th:action="@{/predict}" th:object="${predictionRequest}" method="post">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" th:field="*{feature1}" step="any" required>
        <br>
        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" th:field="*{feature2}" step="any" required>
        <br>
        <!-- Add more input fields for additional features as needed -->
        <button type="submit">Predict</button>
    </form>
    <div th:if="${prediction != null}">
        <h3>Prediction Result: <span th:text="${prediction}"></span></h3>
    </div>
</body>
</html>
